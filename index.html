<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wanderlust</title>
    <link rel="stylesheet" type="text/css" href="public/reset.css" />
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="logo" src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/wanderlust/logo.svg" alt="logo" />
      <nav id="nav-1" data-testid="nav-1">
        <a id="link-1" data-testid="link-1" href="#">Home</a>
        <a id="link-2" data-testid="link-2" href="#">Destinations</a>
        <a id="link-3" data-testid="link-3" href="#">About</a>
        <a id="link-4" data-testid="link-4" href="#">Contact</a>
        <a id="link-9" data-testid="link-9" href="#">Test Contact</a>
        <button id="button-1" data-testid="button-1">Sign In</button>
        <button id="button-2" data-testid="button-2">Sign Up</button>
      </nav>
    </header>
    <main>
      <h1>Sandeep Tours: Where are you going ?</h1>
      <form id="form-1" data-testid="form-1" autocomplete="off">
        <input type="text" id="city">
        <button id="button" type="submit">Let's go</button>
        <button id="button-3" data-testid="button-3" type="reset">Clear</button>
        <input id="input-1" data-testid="input-1" type="checkbox">
        <label>Remember my location</label>
      </form>
      
      <section id="section-1" data-testid="section-1">
        <h3>Popular Searches</h3>
        <button id="button-4" data-testid="button-4">New York</button>
        <button id="button-5" data-testid="button-5">London</button>
        <button id="button-6" data-testid="button-6">Tokyo</button>
        <button id="button-7" data-testid="button-7">Paris</button>
        <button id="button-8" data-testid="button-8">Dubai</button>
      </section>
      
      <section id="section-2" data-testid="section-2">
        <h2>Quick Search</h2>
        <div>
          <button id="button-9" data-testid="button-9">New York</button>
          <button id="button-10" data-testid="button-10">London</button>
          <button id="button-11" data-testid="button-11">Paris</button>
          <button id="button-12" data-testid="button-12">Tokyo</button>
        </div>
      </section>
      
      <aside id="aside-1" data-testid="aside-1">
        <h3>Travel Tips</h3>
        <p>Check weather before you go!</p>
        <button id="button-13" data-testid="button-13">Learn More</button>
        <a id="link-5" data-testid="link-5" href="#">View All Tips</a>
      </aside>
      
      <section id="section-3" data-testid="section-3">
        <h2>Explore More</h2>
        <form id="form-2" data-testid="form-2">
          <label>Find destinations by:</label>
          <select id="select-1" data-testid="select-1">
            <option>Climate</option>
            <option>Season</option>
            <option>Activity</option>
          </select>
          <input id="input-2" data-testid="input-2" type="search" placeholder="Search...">
          <button id="button-14" data-testid="button-14" type="submit">Search</button>
        </form>
        <nav id="nav-2" data-testid="nav-2">
          <a id="link-6" data-testid="link-6" href="#">Beach Destinations</a>
          <a id="link-7" data-testid="link-7" href="#">Mountain Retreats</a>
          <a id="link-8" data-testid="link-8" href="#">City Breaks</a>
        </nav>
      </section>
    </main>
    <div class="container">
    <div id="destination">

    </div>
    <div class="sectiontitle">
      <h2>WEATHER</h2>
    </div>
    <section id="weather">

        <div class="weather" id="weather1">

        </div>
        <div class="weather" id="weather2">

        </div>
        <div class="weather" id="weather3">

        </div>
        <div class="weather" id="weather4">

        </div>

    </section>
    <div class="sectiontitle">
      <h2>TOP ATTRACTIONS</h2>
    </div>
    <section id="venues">
      <div class="venue" id="venue1">

      </div>
      <div class="venue" id="venue2">

      </div>
      <div class="venue" id="venue3">

      </div>
    </section>
    <footer>
    </footer>

  </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="public/helpers.js"></script>
    <script src="public/main.js"></script>
  </body>
</html>
