name: Auto-generate Apex Unit Tests with Copilot Agent

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Detect changed Apex classes
        id: changes
        run: |
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }} HEAD -- 'force-app/**/*.cls' | grep -v "Test.cls" || true)
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Stop if no Apex classes changed
        if: steps.changes.outputs.changed == ''
        run: echo "No Apex classes changed. Skipping test generation."

      - name: Generate Apex Tests using GitHub Copilot Agent
        if: steps.changes.outputs.changed != ''
        uses: copilot/agent@v1
        with:
          instructions: |
            You are an expert Salesforce Apex developer.
            For each modified Apex class, create a "*Test.cls" file with:
            - >=75% coverage
            - bulk data testing
            - positive/negative flows
            - test setup data
            - asserts for all logic branches
            Put tests into: force-app/main/default/classes/

            Only generate test classes.

          files: |
            ${{ steps.changes.outputs.changed }}

      - name: Commit and push generated test classes
        if: steps.changes.outputs.changed != ''
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add force-app/main/default/classes/*Test.cls || true

          if git diff --cached --quiet; then
            echo "No test classes generated."
            exit 0
          fi

          git commit -m "Auto-generated Apex test classes via Copilot Agent"
          git push origin HEAD:${{ github.head_ref }}
